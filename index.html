    <script>
        $(document).ready(function(){
                        $('.ttable_block').hide();
            var is_btn = false;
            $('.ttable_btn').hover(function(){
                is_btn = true;
                $('.ttable_block').hide();
                $(this).parent().find('.ttable_block').toggle();
            });

            $(body).hover(function(){
                if ( ! is_btn)
                    $('.ttable_block').hide();
                is_btn = false;
            });

        });
                function CheckFaculty(){
                        faculty = document.getElementById('txttutorcode').value;
                        if(faculty==''){
                                alert('Please Pick Faculty and Proceed.');
                                return false;
                        }
                        return true;
                }
                function CheckRoom(){
                        room = document.getElementById('txtroomcode').value;
                        if(room==''){
                                alert('Please Pick Room and Proceed.');
                                return false;
                        }
                        return true;
                }
                function PushNA(typ){
                        if(typ=='Dept.All'){
                                document.getElementById('txttutor').value='Dept.All';
                                document.getElementById('txttutorcode').value='Dept.All';
                        }
                        if(typ=='All'){
                                document.getElementById('txttutor').value='All';
                                document.getElementById('txttutorcode').value='All';
                        }
                }
        </script>
